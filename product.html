<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Προϊόν | Μελισσοκόμος Κρήτης</title>
  <meta name="description" content="Λεπτομέρειες προϊόντος." />

  <link rel="stylesheet" href="./assets/css/global.css?v=1" />
  <script src="./assets/js/content.js?v=1"></script>
  <script src="./assets/js/app.js?v=1" defer></script>
</head>

<body class="site">
  <a class="skip-link" href="#main">Μετάβαση στο κύριο περιεχόμενο</a>

 <header class="header">
  <div class="container header__inner">
    <a class="brand" href="./" aria-label="Αρχική σελίδα">
      <span class="brand__name">Μελισσοκόμος Κρήτης</span>
    </a>

    <button class="menu-btn" type="button"
      aria-controls="site-nav"
      aria-expanded="false"
      aria-label="Άνοιγμα μενού">
      ☰ <span class="menu-btn__text">Μενού</span>
    </button>

    <nav id="site-nav" class="nav" aria-label="Κύρια πλοήγηση">
      <a class="nav__link" href="#products">Προϊόντα</a>
      <a class="nav__link" href="#about">Σχετικά</a>
      <a class="nav__link" href="#process">Διαδικασία</a>
      <a class="nav__link" href="#faq">Συχνές ερωτήσεις</a>
      <a class="nav__link nav__cta" href="#contact">Επικοινωνία</a>
    </nav>
  </div>
</header>


  <main id="main" class="main" tabindex="-1">
    <section class="section">
      <div class="container">
        <a class="nav__link" href="./#products" aria-label="Επιστροφή στα προϊόντα">← Πίσω στα προϊόντα</a>

        <article class="product" aria-labelledby="product-title">
          <h1 id="product-title" data-product-title>Φόρτωση…</h1>
          <p class="hero__lead" data-product-desc></p>
          <p class="price" data-product-price></p>

          <div class="hero__actions">
            <a class="btn btn--primary" href="./#contact" data-product-cta>Ζήτα διαθεσιμότητα</a>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="year">2026</span> Μελισσοκόμος Κρήτης</p>
      <nav aria-label="Πλοήγηση υποσέλιδου">
        <a href="#main">Πάνω</a>
        <a href="./#contact">Επικοινωνία</a>
      </nav>
    </div>
  </footer>
</body>
</html>
